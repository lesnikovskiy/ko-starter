<div>
	<form>
		<div class="form-group">
			<h3>Discount widget demo for <span data-bind="text: logo"></span></h3>
		</div>
		<div class="form-group">
			<label class="control-label" for="netPriceField">Price:</label>
			<div class="input-group">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-euro"></i>
				</span>
				<input type="number" id="netPriceField" class="form-control" data-bind="value: netPrice" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="discountField">Discount:</label>
			<div class="input-group">
				<input type="number" id="discountField" class="form-control" data-bind="value: discountPercent" />
				<span class="input-group-addon">%</span>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-default" data-bind="click: calculate">
				Calculate
			</button>
		</div>
		<div class="form-group">
			<span data-bind="text: result"></span>
		</div>
	</form>
</div>

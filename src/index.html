<!DOCTYPE html>
<html>
<head>
	<title>Knockout starter</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<body>
	<div class="navbar navbar-default">

			<div class="navbar-header">
				<a class="navbar-brand" href="http://knockoutjs.com/">
					Knockout JS
				</a>
				<a class="navbar-brand" href="http://browserify.org/">
					Browserify
				</a>
				<a class="navbar-brand" href="http://gulpjs.com/">
					Gulp
				</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<discount-widget params="logo: 'E-Shop'"></discount-widget>
				<hello-world params="name: 'Frank Wiermann'" />
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="bundle.js"></script>

</html>
